<!DOCTYPE html>
<html>
    <head>
        <title>Numeral System Converter</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="left">
                    <div class="select_list">
                        <div class="main_options">
                            <option value="2" class="select_item selected first">Binary (2)</option>
                            <option value="10" class="select_item second">Decimal (10)</option>
                            <option value="16" class="select_item third">Hexadecimal (16)</option>
                        </div>
                        <div class="more_options">
                            <button id="left_btn_more" class="btn_more" >
                                <img id="left_btn_more_icon" src="./down-arrow.svg" alt="down arrow">
                                <div id="left_more" class="more">
                                    <option class="more_option selected" value="2" >Binary (2)</option>
                                    <option class="more_option" value="3">Ternary (3)</option>
                                    <option class="more_option" value="4">Quaternary (4)</option>
                                    <option class="more_option" value="5">Quinary (5)</option>
                                    <option class="more_option" value="6">Senary (6)</option>
                                    <option class="more_option" value="7">Septenary (7)</option>
                                    <option class="more_option" value="8">Octal (8)</option>
                                    <option class="more_option" value="9">Nonary (9)</option>
                                    <option class="more_option" value="10">Decimal (10)</option>
                                    <option class="more_option" value="11">Undecimal (11)</option>
                                    <option class="more_option" value="12">Duodecimal (12)</option>
                                    <option class="more_option" value="13">Tridecimal (13)</option>
                                    <option class="more_option" value="14">Tetradecimal (14)</option>
                                    <option class="more_option" value="15">Pentadecimal (15)</option>
                                    <option class="more_option" value="16">Hexadecimal (16)</option>
                                </div>
                            </button>
                        </div>
                    </div>
                    <input id="given" class="tr given" placeholder="Enter input"/>
                </div>
                <div class="right">
                    <div class="select_list">
                        <div class="main_options">
                            <option value="10" class="select_item selected first">Decimal (10)</option>
                            <option value="2" class="select_item second">Binary (2)</option>
                            <option value="16" class="select_item third">Hexadecimal (16)</option>
                        </div>
                        <div class="more_options">
                            <button id="right_btn_more" class="btn_more" >
                                <img id="right_btn_more_icon" src="./down-arrow.svg" alt="down arrow">
                                <div id="right_more" class="more">
                                    <option class="more_option selected" value="2" >Binary (2)</option>
                                    <option class="more_option" value="3">Ternary (3)</option>
                                    <option class="more_option" value="4">Quaternary (4)</option>
                                    <option class="more_option" value="5">Quinary (5)</option>
                                    <option class="more_option" value="6">Senary (6)</option>
                                    <option class="more_option" value="7">Septenary (7)</option>
                                    <option class="more_option" value="8">Octal (8)</option>
                                    <option class="more_option" value="9">Nonary (9)</option>
                                    <option class="more_option" value="10">Decimal (10)</option>
                                    <option class="more_option" value="11">Undecimal (11)</option>
                                    <option class="more_option" value="12">Duodecimal (12)</option>
                                    <option class="more_option" value="13">Tridecimal (13)</option>
                                    <option class="more_option" value="14">Tetradecimal (14)</option>
                                    <option class="more_option" value="15">Pentadecimal (15)</option>
                                    <option class="more_option" value="16">Hexadecimal (16)</option>
                                </div>
                            </button>
                        </div>
                    </div>
                    <input readonly id="result" class="tr result" placeholder="Result"/>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
