            async function getTeams(year, k) {
    // write your code here
    // API endpoint template: https://jsonmock.hackerrank.com/api/football_matches?competition=UEFA%20Champions%20League&year=<YEAR>&page=<PAGE_NUMBER>
    let totalPageNumber;
    let getTotalPageNumber = await fetch(`https://jsonmock.hackerrank.com/api/football_matches?competition=UEFA%20Champions%20League&year=${year}&page=1`).then((response)=>response.json()).then((data)=>{totalPageNumber = data.total_pages});
    let allTeams = [];
    
    for(let i=1;  i<=totalPageNumber; i++){
        let matches = [];
        let getMatches = await fetch(`https://jsonmock.hackerrank.com/api/football_matches?competition=UEFA%20Champions%20League&year=${year}&page=${i}`).then((response)=>response.json()).then((data)=>{matches = data.data});
        
        for(const match of matches){
            allTeams.push(match.team1);
            allTeams.push(match.team2);
        }
    }
    
    let result = new Set( allTeams.filter((team)=>{
        let count = 0;
        allTeams.forEach((t)=>{
            if(t===team){
                count++;
            }
        })
        return count>=k;
    }))
    return [...result];
}
