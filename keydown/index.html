<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">

<div id="result" style="font-size: 20px">

</div>

<script>
    let input = document.getElementById('input');
    let result = document.getElementById('result');
    input.onkeydown = (event) => {
        let pr1 = `<b>code:</b> ${event.code}`;
        let pr2 = `<b>keyCode:</b> ${event.keyCode}`;
        let pr3 = `<b>key:</b> ${event.key}`;
        result.innerHTML = `${pr1}<br/> ${pr2}<br/> ${pr3}`
    }
</script>
</body>
</html>
