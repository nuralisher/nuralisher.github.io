<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">

<div id="keyDownResult" style="font-size: 20px">

</div>
<div id="keyPressResult" style="font-size: 20px">

</div>

<script>
    let input = document.getElementById('input');
    let keyDownResult = document.getElementById('keyDownResult');
    let keyPressResult = document.getElementById('keyPressResult');
    input.onkeydown = (event) => {
        event.preventDefault();
        let pr1 = `<b>code:</b> ${event.code}`;
        let pr2 = `<b>keyCode:</b> ${event.keyCode}`;
        let pr3 = `<b>key:</b> ${event.key}`;
        let pr4 = `<b>which:</b> ${event.which}`;
        let pr5 = `<b>target.value:</b> ${event.target.value}`;
        keyDownResult.innerHTML = `<h1>KeyDown</h1> ${pr1}<br/> ${pr2}<br/> ${pr3} <br/> ${pr4} <br/> ${pr5} <br/>`
    }
    input.onkeypress = (event) => {
        let pr1 = `<b>code:</b> ${event.code}`;
        let pr2 = `<b>keyCode:</b> ${event.keyCode}`;
        let pr3 = `<b>key:</b> ${event.key}`;
        keyPressResult.innerHTML = `<h1>KeyPress</h1> ${pr1}<br/> ${pr2}<br/> ${pr3} <br/> ${pr4} <br/>`
    }
</script>
</body>
</html>
