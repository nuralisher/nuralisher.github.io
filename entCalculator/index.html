<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiple choice calculator (ЕНТ)</h1>
        <div class="question">
            <h2>True answers</h2>
            <div id="question_item">
                <input class="trueAnswers" maxlength="3"  id="trueAnswers" type="text" placeholder="???">
            </div>
            <button class="addq" id="addq">Add question</button>
        </div>
        <div class="student" id="students">
            <div class="top">
                <textarea type="text" id="table" class="table" placeholder="EXCEL TABLE" ></textarea>
            </div>
            <h2>Students</h2>
            <!-- <div class="student_item">
                <div>
                    <span> Student name:</span> <input class="stName" value="1"/> <span> Score:</span>  <span class="stScore">0</span>
                </div>
                <input class="selectedAnswers" id="selectedAnswers" type="text" placeholder="Selected answers">
            </div> -->
        </div>
        <button class="adds" id="adds">Add student</button>
        <button class="calculate" id="calculate">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
